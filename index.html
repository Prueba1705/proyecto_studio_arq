<body>
    
    <section class="flexbox1">
        <div class="lg"><img src="./img/logo_osp.jpg" alt="logoOSP" class="logo"></div>
        <div class="im"><img src="./img/render1.jpg" alt="render1" 
            class="img"></div>
        <div class="logo"> <a href="#" target="_blank" class="con">Contacto</a> </div>
    </section>

    <section class="flexbox2">
        <h1> <span class="sombra">OSP</span>   Estudio de Arquitectura</h1>
    </section>

    <section class="flexbox3">
        <div class="men"> <a href="#" target="_blank">El Estudio</a> </div>
        <div class="men"> <a href="#" target="_blank">Proyectos Obra Nueva</a> </div>
        <div class="men" > <a href="#" target="_blank">Proyectos Rehabilitación</a> </div>
        <div class="men"><a href="#" target="_blank">Eficiencia Energética</a> </div>
        <div class="men"> <a href="#" target="_blank">Donde Localizarnos</a> </div>
    </section>
    <section class="flexbox4">
        <div class="parrafo">

        </div>
        <div >
            <img src="./img/arq3r1.jpg" alt="casa" >
        </div>
        <a class="profile-btn" href="lorem-ipsum.pdf" download>DESCARGAR</a>

        <form name="contact" method="POST" netlify>
            <p>
                <label>Your Name: <input type="text" name="name" /></label>
            </p>
            <p>
                <label>Your Email: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Your Role: <select name="role[]" multiple>
                        <option value="leader">Leader</option>
                        <option value="follower">Follower</option>
                    </select></label>
            </p>
            <p>
                <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>

    </section>
